<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
        function Ninja(name){


            // Attributes
            this.name = name;
            this.health = 100;
            this.speed = 3;
            this.strength = 3;


            this.sayName = function (){
                console.log("My name is " + name);
            }

            this.showStats = function (){
                console.log("Name: " + name + ". Health: " + this.health + ". Speed: " + this.speed + ". Strength: " + this.strength)
            }

            this.drinkSake = function (){
                this.health += 10;
                console.log("Health is now " + this.health);
            }



            this.punch = function(punchedNinja){
                if(punchedNinja instanceof Ninja){
                    punchedNinja.health -= 5;
                    console.log(this.name + " punched " + punchedNinja.name + " and they lost 5 health!");
                    console.log(punchedNinja.name + "'s health is now " + punchedNinja.health);
                } else {
                    console.log("lol " + punchedNinja + " is not a ninja")
                }
            }

            this.kick = function(kickedNinja){
                if(kickedNinja instanceof Ninja){
                    let amount = 15*this.strength;
                    kickedNinja.health -= amount;
                    console.log(this.name + " kicked " + kickedNinja.name + " and they lost " + amount + " health!");
                    console.log(kickedNinja.name + "'s health is now " + kickedNinja.health);
                } else {
                    console.log("lol " + kickedNinja + " is not a ninja")
                }
            }



            return this;
        }


        var Caleb = new Ninja("Caleb");
        var Pete = new Ninja("Pete");
        var Lia = "Lia"

        console.log(Caleb);
        Caleb.sayName();
        Caleb.showStats();
        Caleb.drinkSake();    


        Caleb.punch(Pete); 
        Pete.punch(Caleb); 

        Pete.kick(Caleb);


        Caleb.punch(Lia)
         

    
    
    
    
    
    
    
    </script>

</head>
